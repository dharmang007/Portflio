{%extends "MyProfile/MyProfileMaster.html" %}
{%block tabContent %}
<section id="academics" autofocus>
  <div class="container" autofocus>
    <div class=row>
      <div class="col-md-6 col-sm-12">
           <div class="about-thumb">
                <div class="wow fadeInUp section-title" data-wow-delay="0.4s">
                     <h1>I am a geek!!!!</h1>
                     <p class="color-yellow">Sample text 1</p>
                </div>
                <div class="wow fadeInUp" data-wow-delay="0.8s">
                     <p>Sample text 2</p>
                     <p>Sample text 3</p>
                </div>
           </div>
      </div>
      <div class="col-md-3 col-sm-6">
           <div class="background-image about-img"></div>
      </div>
      <div class="bg-yellow col-md-3 col-sm-6">
           <div class="skill-thumb">
                <div class="wow fadeInUp section-title color-white" data-wow-delay="1.2s">
                     <h1>My Skills</h1>
                     <p class="color-white">Game Design, Machine Learning, Software Development</p>
                </div>

                <div class=" wow fadeInUp skills-thumb" data-wow-delay="1.6s">
                <strong>Game Design</strong>
                     <span class="color-white pull-right">90%</span>
                          <div class="progress">
                               <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
                          </div>

                <strong>Backend processing</strong>
                     <span class="color-white pull-right">70%</span>
                          <div class="progress">
                               <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;"></div>
                          </div>

                <strong>HTML5 & CSS3</strong>
                     <span class="color-white pull-right">80%</span>
                          <div class="progress">
                               <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
                          </div>
                </div>

           </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
